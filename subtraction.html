<button onclick="q5()">Show Answer</button>
<button onclick="document.getElementById('Answer5').innerHTML=''">Hide Answer</button>
<button onclick="rerun5()">New Question</button>
<script>
function r5(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}
window.onload = rerun5()
function rerun5(){
a5 = r5(500,1000);
b5 = r5(100,500);
c5 = a5 - b5;
document.getElementById('Question5').innerHTML= a5 + " - " + b5;
document.getElementById('Answer5').innerHTML= '';
}
function q5() {
document.getElementById('Answer5').innerHTML= c5;
}

</script>
